{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
   <img src="https://source.unsplash.com/1200x400/?Contact,phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-3">
   <h2 class="text-center">Contact Us</h2>
   <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell me about what you want me to contact for...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
